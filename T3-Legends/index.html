<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 LEGENDS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>T3 LEGENDS</h1>
        <p class="subtitle">The Legendary Triple-T Challenge</p>
        <div class="scoreboard">
            <div class="player x-player">Player X: 0</div>
            <div class="player o-player">Player O: 0</div>
        </div>
        <div id="status">Player X's turn</div>
        <div class="board" id="board"></div>
        <button id="restart" class="neon-button">RESTART</button>
    </div>

    <!-- Sound elements -->
    <audio id="placeSound" src="sounds/place.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
